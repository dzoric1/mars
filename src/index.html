<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARS</title>
</head>

<body class="root">
  <div class="background translate-bg"></div>
  <div class="smoke animation-smoke"></div>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./assets/images/logo.svg')%>" alt="Логотип">
      <nav class="header__nav">
        <ul class="header__nav-list list-reset">
          <li>
            <a class="header__nav-link" href="#">О марсе</a>
          </li>
          <li>
            <a class="header__nav-link" href="#">Процесс</a>
          </li>
          <li>
            <a class="header__nav-link" href="#">Билеты</a>
          </li>
          <li>
            <a class="header__nav-link" href="#">Новости</a>
          </li>
          <li>
            <a class="header__nav-link" href="#">Контакты</a>
          </li>
          <li>
            <button class="header__nav-button button-reset" type="button">Купить билеты</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__hero hero fade-in-before">
        <span class="hero__line line-rise"></span>
        <h1 class="hero__subtitle text-reset fade-in">Точка назначения:</h1>
        <svg class="hero__title-clip-path" width="1147" height="513">
          <clipPath id="title-clip-path" clipPathUnits="objectBoundingBox">
            <path
              d="M0.001,0.991 V0.012 H0.096 L0.147,0.707 L0.193,0.012 H0.289 V0.991 H0.224 V0.289 L0.176,0.991 H0.112 L0.06,0.299 V0.991 H0.001 M0.312,0.991 L0.382,0.012 H0.482 L0.552,0.991 H0.483 L0.471,0.813 H0.387 L0.375,0.991 H0.312 M0.396,0.68 H0.462 L0.429,0.186 L0.396,0.68 M0.575,0.991 V0.012 H0.676 C0.71,0.012,0.736,0.033,0.753,0.075 C0.77,0.116,0.779,0.176,0.779,0.255 V0.381 C0.779,0.46,0.77,0.52,0.753,0.562 C0.736,0.602,0.71,0.623,0.676,0.623 H0.644 V0.991 H0.575 M0.644,0.484 H0.676 C0.688,0.484,0.696,0.477,0.702,0.463 C0.707,0.449,0.71,0.425,0.71,0.391 V0.244 C0.71,0.211,0.707,0.187,0.702,0.173 C0.696,0.159,0.688,0.152,0.676,0.152 H0.644 V0.484 M0.796,0.756 V0.247 C0.796,0.168,0.805,0.108,0.822,0.066 C0.84,0.023,0.865,0.002,0.898,0.002 C0.932,0.002,0.957,0.023,0.974,0.066 C0.992,0.108,1,0.168,1,0.247 V0.343 H0.936 V0.238 C0.936,0.173,0.924,0.141,0.9,0.141 C0.877,0.141,0.865,0.173,0.865,0.238 V0.765 C0.865,0.829,0.877,0.861,0.9,0.861 C0.924,0.861,0.936,0.829,0.936,0.765 V0.626 H1 V0.756 C1,0.835,0.992,0.895,0.974,0.938 C0.957,0.98,0.932,1,0.898,1 C0.865,1,0.84,0.98,0.822,0.938 C0.805,0.895,0.796,0.835,0.796,0.756">
            </path>
          </clipPath>
        </svg>
        <video class="hero__video fade-in-delay" src="<%=require('./assets/Mars.m4v')%>" autoplay muted loop></video>
      </section>
    </main>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn button-reset"><span></span></button>
      <h2 class="popup__title text-reset">Бронирование билетов</h2>
      <form class="popup__form">
        <div class="popup__form-inputs">
          <label class="popup__form-label">
            <span>Дата заезда</span>
            <input class="popup__form-input popup__form-input_type_date" type="date" name="arrival-date" required>
          </label>

          <label class="popup__form-label">
            <span>Дата выезда</span>
            <input class="popup__form-input popup__form-input_type_date" type="date" id="departure-date"
              name="departure-date" required>
          </label>

          <label class="popup__form-label">
            <span>Количество</span>
            <select class="popup__form-input popup__form-input_type_select" name="count-people" required>
              <option value="1">1 человек</option>
              <option value="2">2 человека</option>
              <option value="3">3 человека</option>
              <option value="4">4 человека</option>
              <option value="5">5 человек</option>
              <option value="6">6 человек</option>
              <option value="7">7 человек</option>
              <option value="8">8 человек</option>
            </select>
          </label>
        </div>
        <button class="popup__submit button-reset" type="submit">Купить билеты</button>
      </form>
    </div>
  </div>

</body>

</html>
